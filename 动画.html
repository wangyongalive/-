<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div {
            width:200px;
            height: 200px;
            margin-top: 200px;
            background-color: aquamarine;
            animation: drift 3s 2 alternate;
        }

        @keyframes drift {
            from {
                transform: translateX(0) scale(1);
            }
            to {
                transform: translateX(100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
