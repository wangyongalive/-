<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取经过计算后的真正宽度</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
        }

        #info {
            width: 10%;
        }
    </style>
</head>
<body>
<section class="container">
    <div id="info">

    </div>
</section>
<script>
    let div = document.getElementById('info');
    let width = window.getComputedStyle(div).width;
    console.log(div.offsetWidth); // 10
    console.log(width); // 10px
</script>
</body>
</html>
